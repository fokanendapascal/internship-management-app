<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-dark text-white text-center py-3">
            <h3 class="mb-0">Génération de Convention</h3>
        </div>
        <div class="card-body p-4">
            <form [formGroup]="agreementForm" (ngSubmit)="onSubmit()">
                <div class="row">

                    <div class="col-md-12 mb-3">
                        <label class="form-label fw-bold text-primary">Candidature concernée</label>
                        <select
                        formControlName="selectedAppId"
                        class="form-select border-primary"
                        [class.is-invalid]="agreementForm.get('selectedAppId')?.touched && agreementForm.get('selectedAppId')?.invalid">
                            <option value="">-- Choisir la candidature --</option>
                            <option *ngFor="let app of applications" [value]="app.id">
                                ID: {{app.id}} - {{app.internshipTitle}} ({{app.studentName}})
                            </option>
                        </select>
                        <div class="invalid-feedback">Veuillez sélectionner une candidature.</div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Date de début du stage</label>
                        <input type="date" formControlName="startDate" class="form-control"
                            [class.is-invalid]="agreementForm.get('startDate')?.touched && agreementForm.get('startDate')?.invalid">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Date de fin du stage</label>
                        <input type="date" formControlName="endDate" class="form-control"
                            [class.is-invalid]="agreementForm.get('endDate')?.touched && agreementForm.get('endDate')?.invalid">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Enseignant Validateur</label>
                        <select formControlName="validatorId" class="form-select"
                                [class.is-invalid]="agreementForm.get('validatorId')?.touched && agreementForm.get('validatorId')?.invalid">
                            <option value="">-- Sélectionner un enseignant --</option>
                            <option *ngFor="let t of teachers" [value]="t.id">
                                {{t.firstName}} {{t.lastName}}
                            </option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Statut Initial</label>
                        <select formControlName="status" class="form-select">
                            <option value="DRAFT">Brouillon (DRAFT)</option>
                            <option value="PENDING_VALIDATION">En attente de validation</option>
                            <option value="VALIDATED">Validée par l'enseignant</option>
                            <option value="SENT_FOR_SIGNATURE">Envoyée pour signature</option>
                            <option value="SIGNED">Convention Signée</option>
                            <option value="CANCELED">Convention Annulée</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
                        Retour
                    </button>
                    <button type="submit" class="btn btn-primary px-5" [disabled]="isSubmitting">
                        <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
                        {{ isSubmitting ? 'Création...' : 'Créer la Convention' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
